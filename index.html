<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scoreboard">
    <div class="home">
      <h2>Home</h2>
      <p id="homeScore">0</p>

      <div reset>
      <button onclick="resetthecount(0)">RESET</button>
      </div>
      
      <button onclick="incrementHome(1)">+1</button>
      <button onclick="incrementHome(2)">+2</button>
      <button onclick="incrementHome(3)">+3</button>
    </div>
    <div class="away">
      <h2>Away</h2>
      <p id="awayScore">0</p>

      <div reset>
        <button onclick="resetthecount2(0)">RESET</button>
        </div>

      <button onclick="incrementAway(1)">+1</button>
      <button onclick="incrementAway(2)">+2</button>
      <button onclick="incrementAway(3)">+3</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
